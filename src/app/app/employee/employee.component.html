<form #form='ngForm' (ngSubmit)= 'onSubmit(form.value)'>
    <div class='container' style="max-width: 500px;">
        <h3 class="mb-3 mt-5 text-center">Update User</h3>
        <div class="form-group">
        <label>Name</label>
        <input type="text" class='form-control' #nm="ngModel" ngModel name="Name" required minlength='4' maxlength='20' placeholder="Enter Your Name">
    <!-- <div class="text-danger" *ngIf= "nm.invalid && nm.touched"> -->
        <div class="alert-danger" *ngIf= "nm.invalid && nm.touched">

        <div *ngIf= "nm.errors?.['required']">Enter full name</div>
        <div *ngIf= "nm.errors?.['minlength']">Name should ne minimum 4 letters</div>

    </div>
    </div>

    <div>
        <div class="form-group">
        <label>Email</label>
        <input type="email" class='form-control' name="Email" #Email='ngModel' ngModel required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" placeholder="Ex. abc123@yahoo.com">
        <div class="alert alert-danger" *ngIf= "Email.invalid && Email.touched">

        <div *ngIf= "Email.errors?.['required']">Enter Email</div>
    <div *ngIf= "Email.errors?.['pattern']">Enter Email in valid pattern</div>
</div>
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text area" class='form-control' #ad="ngModel" ngModel name="Address">
    </div>
    
    <div class="form-group">
        <label>ZipCode</label>
        <input type="text" class='form-control' name="ZipCode" #zp="ngModel" required pattern="[0-9]{6}" ngModel >
        <div class="alert alert-danger" *ngIf= "zp.invalid && (zp?.touched||zp?.dirty)">
        <div *ngIf= "zp.errors?.['required']">Enter Zipcode</div>
        <div *ngIf= "zp.errors?.['pattern']">Enter Correct zipcode</div>

    </div>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class='form-control' name="password" ngModel>
    </div>

    <div class="form-group">
        <label>ConfirmPassword</label>
        <input type="password" class='form-control' name="cpassword" ngModel>
    </div>

    <div class="form-group">
        <label>Gender</label>
        <input type="radio" value='female' name='gender' ngModel>Female
        <input type="radio" value='male' name='gender' ngModel>Male
    </div>

    <div class="form-group">
        <label>Country</label>
        <select class='form-control' name='myCountry' ngModel>
            <option *ngFor= 'let cn of country' >
                {{cn}}
            </option>
        </select>
    </div>

    <div>
        <label>Subject</label>
        <select class='form-control' name='subject' ngModel multiple>
            <option>Choose Value></option>
            <option *ngFor= 'let sub of subject'>
                {{sub}}
            </option>
        </select>
    </div><br>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]= "form.invalid">Submit</button>

    <button class='btn btn-outline-secondary' type='reset'>Reset</button>

    
</div> 
</div>
 </div>
  </form>
